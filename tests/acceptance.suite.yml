class_name: AcceptanceTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - WebDriver:
            url: 'https://elabtmp'
            browser: 'chrome'
            host: 'selenium-hub'
            # allow some time for the page to load
            wait: 3
            capabilities:
                "goog:chromeOptions":
                    args:
                        - ignore-certificate-errors
        - \Helper\Acceptance
        # this is needed for seeInDatabase action
        - Db:
            dsn: 'mysql:host=mysqltmp;dbname=phpunit'
            user: 'phpunit'
            password: 'phpunit'
